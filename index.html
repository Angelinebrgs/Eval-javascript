<!DOCTYPE html>
<html lang="en">

<body>

        <form name="formulaire_inscription" id="formulaire_inscription" method="GET" action="">

            <label for="Nom">Prénom</label>
            <input type="text" name="prenom" id="prenom" placeholder="Prénom">

            <label for="tel">Téléphone</label>
            <input type="tel" name="tel" id="tel" placeholder="Téléphone" onblur="Tel(this)">

    <div id="message">
        
    </div>
